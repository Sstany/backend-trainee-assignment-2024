services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "avito"
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
    ports:
        - "5432:5432"
    volumes:
        - postgres:/var/lib/postgresql/data
